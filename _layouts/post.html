---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    <!--Written on {{ page.date | date: "%B %e, %Y" }}-->
    <!--Written on {{ page.date | date: "%Y, %m, %d" }}-->
    {{ page.date | date: "%Y, %m, %d" }}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
